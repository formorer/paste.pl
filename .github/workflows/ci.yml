name: CI

on:
  push:
    branches: [ modernize, main, master ]
  pull_request:
    branches: [ modernize, main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: paste
          POSTGRES_PASSWORD: paste
          POSTGRES_DB: paste
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U paste"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - name: Install Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.38"
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Install dependencies
        run: |
          cpanm -n --installdeps .
      - name: Init test database schema
        env:
          PGPASSWORD: paste
        run: |
          psql -h localhost -U paste -d paste -f paste.sql
          if [ -f docker/langs.sql ]; then
            psql -h localhost -U paste -d paste -f docker/langs.sql
          fi
          sed 's/host=db/host=localhost/' t/conf/paste.conf > /tmp/paste.conf
      - name: Lint/test
        env:
          PASTE_CONFIG: /tmp/paste.conf
        run: |
          prove -Ilib t

  docker:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t pastepl:${{ github.ref_name }} .
      - name: Save Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: pastepl-image
          path: |
            $(docker save pastepl:${{ github.ref_name }} | gzip > pastepl-${{ github.ref_name }}.tar.gz)
